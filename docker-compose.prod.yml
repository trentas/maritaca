# Production override: use pre-built images from GHCR and external Redis.
# API and Worker get env from .env (generated by the deploy workflow from GitHub Environment).
# Redis: attach to Sunshine network so REDIS_URL can use the Redis service name (e.g. redis://sunshine-redis:6379/1).
# We override the base compose so variables come from .env (environment block ensures .env wins over base defaults).

services:
  postgres:
    image: postgres:15-alpine
    container_name: maritaca-postgres
    environment:
      POSTGRES_USER: maritaca
      POSTGRES_PASSWORD: maritaca
      POSTGRES_DB: maritaca
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maritaca"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ${MARITACA_API_IMAGE}
    container_name: maritaca-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-7377}
      HOST: ${HOST:-0.0.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_WEBHOOK_SECRET: ${RESEND_WEBHOOK_SECRET:-}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-maritaca-api}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: ${OTEL_EXPORTER_OTLP_LOGS_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_INSECURE: ${OTEL_EXPORTER_OTLP_INSECURE:-true}
    ports:
      - "7377:7377"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - sunshine_default
    restart: unless-stopped

  worker:
    image: ${MARITACA_WORKER_IMAGE}
    container_name: maritaca-worker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-mock}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      SMS_PROVIDER: ${SMS_PROVIDER:-sns}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_SMS_FROM: ${TWILIO_SMS_FROM:-}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM:-}
      PUSH_PROVIDER: ${PUSH_PROVIDER:-sns}
      SNS_APNS_PLATFORM_ARN: ${SNS_APNS_PLATFORM_ARN:-}
      SNS_APNS_SANDBOX_PLATFORM_ARN: ${SNS_APNS_SANDBOX_PLATFORM_ARN:-}
      SNS_GCM_PLATFORM_ARN: ${SNS_GCM_PLATFORM_ARN:-}
      WEB_PROVIDER: ${WEB_PROVIDER:-webpush}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      AUDIT_ENCRYPTION_KEY: ${AUDIT_ENCRYPTION_KEY:-}
      AUDIT_MAINTENANCE_CRON: ${AUDIT_MAINTENANCE_CRON:-0 3 * * *}
      AUDIT_PARTITION_MONTHS_AHEAD: ${AUDIT_PARTITION_MONTHS_AHEAD:-3}
      AUDIT_RETENTION_MONTHS: ${AUDIT_RETENTION_MONTHS:-12}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-maritaca-worker}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: ${OTEL_EXPORTER_OTLP_LOGS_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_INSECURE: ${OTEL_EXPORTER_OTLP_INSECURE:-true}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - sunshine_default
    restart: unless-stopped

networks:
  sunshine_default:
    external: true

volumes:
  postgres_data:
